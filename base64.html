 <script type="text/javascript">
var ImageBase64 = (function() {
    var b = function(d) {
        var c = new FileReader();
        c.onload = function(e) {
            $("#result").val(e.target.result);
            $("#preview").attr("src", e.target.result).show();
            $("td .x-panel").css("background-image", "none")
        };
        c.readAsDataURL(d);
    };
    var a = function() {
        $("textarea").bind("click",
        function(d) {
            this.select()
        });
        var c = $("#file").change(function(d) {
            if (this.files.length) {
                b(this.files[0]);
                this.value = ""
            }
        });
        $("#upload").click(function(d) {
            d.preventDefault();
            c.trigger("click")
        });
        $(document).bind("drop",
        function(f) {
            f.preventDefault();
            f.stopPropagation();
            var d = f.originalEvent.dataTransfer.files;
            if (d.length) {
                if (/image\//.test(d[0].type)) {
                    b(d[0])
                } else {
                    alert("error");
                }
            }
        }).bind("dragover",
        function(d) {
            d.preventDefault();
            d.stopPropagation()
        })
    };
    $(function() {
        a()
    })
})();
