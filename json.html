 <div class="container"  align="center">
    <div class="banner clear"><div class="left"><h3>在线JSON工具</h3> </div></div>
    <hr>

    <form id="JSONValidate" method="post" action="." name="JSONValidate">
        <input id="reformat" value="1" type="hidden">
        <input id="compress" value="0" type="hidden">
        <div><textarea style="resize: both; width: 889px; max-width: 883px;" wrap="off" id="json_input" name="json_input" class="json_input" rows="30" cols="100" spellcheck="false" placeholder="Enter JSON to validate, or a URL to JSON to validate."></textarea></div>
        <div style="margin-top: 20px;">
            <input type="button" id="validate" class=" btn btn-primary" onclick="validate();" value="验证JSON" />
            <input type="button" class=" btn btn-primary" onclick="Process();" value="JSON着色">
            <input type="button" class=" btn btn-primary" onclick="compressJson(1);" value="压缩JSON">
            <input type="button" class=" btn btn-primary" onclick="compressJson(2);" value="转义JSON">
            <input type="button" class=" btn btn-primary" onclick="compressJson(3);" value="压缩并转义">
            <input type="button" class=" btn btn-primary" onclick="compressJson(4);" value="去除转义">
            <input type="button" class=" btn btn-primary" onclick="u2h();" value="Unicode转中文">
            <input type="button" class=" btn btn-primary" onclick="h2u();" value="中文转Unicode">
            <input type="button" class=" btn btn-primary" onclick="cnChar2EnChar();" value="中文符号转英文符号">
        </div>
    </form>
    <div id="results_header" class="hide">
        <h3>Results <img title="Loading..." class="reset" alt="Loading" src="/web-tools/Images/loading.gif" id="loadSpinner" name="loadSpinner"></h3>
